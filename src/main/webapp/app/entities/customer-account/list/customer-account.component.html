<div>
  <h2 id="page-heading" data-cy="CustomerAccountHeading">
    <span jhiTranslate="bankingExApp.customerAccount.home.title">Customer Accounts</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="bankingExApp.customerAccount.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-customer-account"
        [routerLink]="['/customer-account/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="bankingExApp.customerAccount.home.createLabel"> Create a new Customer Account </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="customerAccounts?.length === 0">
    <span jhiTranslate="bankingExApp.customerAccount.home.notFound">No customerAccounts found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="customerAccounts && customerAccounts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="bankingExApp.customerAccount.accountNo">Account No</span></th>
          <th scope="col"><span jhiTranslate="bankingExApp.customerAccount.balance">Balance</span></th>
          <th scope="col"><span jhiTranslate="bankingExApp.customerAccount.bank">Bank</span></th>
          <th scope="col"><span jhiTranslate="bankingExApp.customerAccount.customer">Customer</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customerAccount of customerAccounts; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/customer-account', customerAccount.id, 'view']">{{ customerAccount.id }}</a>
          </td>
          <td>{{ customerAccount.accountNo }}</td>
          <td>{{ customerAccount.balance }}</td>
          <td>
            <div *ngIf="customerAccount.bank">
              <a [routerLink]="['/bank', customerAccount.bank?.id, 'view']">{{ customerAccount.bank?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="customerAccount.customer">
              <a [routerLink]="['/customer', customerAccount.customer?.id, 'view']">{{ customerAccount.customer?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/customer-account', customerAccount.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/customer-account', customerAccount.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(customerAccount)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
